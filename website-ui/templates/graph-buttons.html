<div ng-controller="ResultCtrl">

  <div class="graph-button activatable graph-button-row-1" on-tap="result.circleLayout()"><i class="fa fa-dot-circle-o"></i></div>
  <div class="graph-button activatable graph-button-row-2" on-tap="result.linearLayout()"><i class="fa fa-long-arrow-down"></i><i class="fa fa-long-arrow-down"></i></div>
  <div class="graph-button activatable graph-button-row-3" on-tap="result.forceLayout()"><i class="fa fa-random"></i></div>
  <div class="graph-button activatable graph-button-row-4" on-tap="result.forceLayout({ randomize: false })"><i class="fa fa-arrows"></i></div>

</div>
