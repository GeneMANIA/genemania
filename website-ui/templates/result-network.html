<span class="network-check activatable-relative" on-tap="result.toggleNetwork(rNet)"><span class="check check-{{rNet.enabled}}"></span></span>
<span class="network-expander"><span class="fa" ng-class="{ 'fa-caret-right': !rNet.expanded, 'fa-caret-down': rNet.expanded }"></span></span>
<span class="network-name activatable-relative" on-tap="result.toggleNetworkExpansion(rNet)">
  <span bo-if="rGr.isResultNetworkGroup" bo-text="rNet.network.name"></span>
  <span bo-if="rGr.isResultAttributeGroup" bo-text="rNet.attribute.name"></span>
</span>
<span class="network-bar">
  <span class="network-color" bo-style="{ 'width': rNet.weight * 100 + '%', 'background-color': rNet.color }"></span>
</span>
<span class="network-percent" bo-text="rNet.displayWeight"></span>

<div class="network-info result-network-info result-network-info-expanded-{{rNet.expanded ? true : false}}">
  <div ng-if="rGr.isResultNetworkGroup" ng-init="net = rNet.network">
    <div ng-include="'templates/network-details.html'"></div>
  </div>

  <div ng-if="rGr.isResultAttributeGroup" ng-init="attr = rNet.attribute">
    <div ng-include="'templates/attribute-details.html'"></div>
  </div>
</div>
